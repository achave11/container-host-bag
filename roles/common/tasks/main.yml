---

- name: Copy over bash profile
  copy: src=roles/common/files/bashrc dest=/home/ubuntu/.bashrc owner=ubuntu

- name: Install dependencies for docker container installation
  become: yes
  become_user: root
  apt: pkg={{ item }} state=present update_cache=yes cache_valid_time=3600
  with_items:
    - python

#- name: Download get-pip
#  get_url: url=https://bootstrap.pypa.io/get-pip.py dest=/home/ubuntu/downloads/get-pip.py
- name: Install build pre-requisites
  raw: sudo apt-get install -y build-essential libssl-dev libffi-dev python-dev

- name: Install pip
  become: yes
  become_user: root
  raw: sudo apt-get install -y python-pip
#shell: python /home/ubuntu/downloads/get-pip.py
#TODO: provisioning fails in the following!
- name: Install docker-py
  become: yes
  become_user: root
  pip: name=docker-py

- name: Install AWS CLI
  become: yes
  become_user: root
  pip: name=awscli

- name: Setup aws config directory
  become: yes
  become_user: root
  file: state=directory path=/home/ubuntu/.aws owner=ubuntu

- name: Setup dockstore config directory
  become: yes
  become_user: root
  file: state=directory path=/home/ubuntu/.dockstore owner=ubuntu